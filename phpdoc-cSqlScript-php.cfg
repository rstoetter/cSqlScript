<?xml version="1.0" encoding="UTF-8" ?>
<phpdoc>
  <parser>
    <target>phpDocumentor.xref</target>
    <encoding>utf8</encoding>
    <markers>
      <item>TODO</item>
      <item>FIXME</item>
    </markers>
    <extensions>
      <extension>php</extension>
      <extension>php3</extension>
      <extension>phtml</extension>
    </extensions>
  </parser>
  <transformer>
    <target>phpDocumentor.xref</target>
  </transformer>
  <files>
    <file>src/*.php</file>
    <directory>not.available</directory>
    <directory>not.avail*</directory>
    <ignore>xdebug/*</ignore>
  </files>
  <title><![CDATA[<b>cSqlScript-php</b>]]></title>
  <logging>
      <level>warn</level>
      <paths>
	  <default>{APP_ROOT}/phpdoc-cSqlScript-php-{DATE}.log</default>
	  <errors>{APP_ROOT}/phpdoc-cSqlScript-php-{DATE}.errors.log</errors>
      </paths>
  </logging>
</phpdoc>